<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency</title>
    <style>
        :root { --primary: #3b82f6; --success: #28a745; --dark: #2d2d2d; --bg: #f8f9fa; --paypal: #ffc107; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg); margin: 0; direction: rtl; line-height: 1.6; }
        .header { background: var(--primary); color: white; padding: 50px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .header h1 { margin: 0; font-size: 48px; font-weight: bold; }
        .main-content { padding: 20px; max-width: 500px; margin: -60px auto 0; }
        .search-card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 15px; font-size: 20px; margin-bottom: 20px; text-align: center; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-search { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-search:active { transform: scale(0.98); }
        .footer { background: var(--dark); color: white; padding: 40px 20px; text-align: center; margin-top: 50px; }
        .btn-donate { background: var(--paypal); color: #000; padding: 15px 40px; border-radius: 12px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; font-size: 20px; }
        .info-text { margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Pricency</h1>
        <div style="font-size:18px; opacity:0.9; margin-top:10px;">נוצר על ידי מיכאל - השוואת מחירים וקופונים</div>
    </header>
    <main class="main-content">
        <section class="search-card">
            <input type="text" id="q" placeholder="מה תרצה לקנות בזול?">
            <button class="btn-search" onclick="openSearch()">חפש את המחיר הכי זול</button>
            <p class="info-text">בלחיצה תועבר ישירות להשוואת המחירים המדויקת של גוגל</p>
        </section>
    </main>
    <footer class="footer">
        <p>© כל הזכויות שמורות למיכאל</p>
        <a href="https://paypal.me/iareah" target="_blank" class="btn-donate">לתרומה ב-PayPal</a>
    </footer>

    <script>
        function openSearch() {
            const q = document.getElementById('q').value;
            if (!q) return;
            // מעבר ישיר למנוע השוואת המחירים הרשמי - לא ניתן לחסימה
            const googleUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(q)}`;
            window.location.href = googleUrl;
        }
    </script>
</body>
</html>
