<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricency</title>
    <style>
        :root { --primary: #3b82f6; --success: #28a745; --dark: #2d2d2d; --bg: #f8f9fa; --paypal: #ffc107; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg); margin: 0; direction: rtl; }
        .header { background: var(--primary); color: white; padding: 50px 20px; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .header h1 { margin: 0; font-size: 48px; font-weight: bold; }
        .main-content { padding: 20px; max-width: 500px; margin: -60px auto 0; }
        .search-card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 18px; border: 2px solid #eee; border-radius: 15px; font-size: 20px; margin-bottom: 20px; text-align: center; box-sizing: border-box; }
        .btn-search { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 22px; font-weight: bold; cursor: pointer; }
        .product-item { background: white; padding: 20px; border-radius: 18px; margin-top: 20px; border-right: 8px solid var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.03); text-align: right; }
        .cheapest { border: 2px solid var(--success) !important; border-right: 8px solid var(--success) !important; background: #f0fff4; }
        .price-tag { color: var(--success); font-size: 32px; font-weight: 800; display: block; margin: 10px 0; }
        .buy-link { display: block; width: 100%; text-align: center; background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; box-sizing: border-box; }
        .cheapest .buy-link { background: var(--success); }
        .footer { background: var(--dark); color: white; padding: 40px 20px; text-align: center; margin-top: 30px; }
        .btn-donate { background: var(--paypal); color: #000; padding: 15px 40px; border-radius: 12px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; font-size: 20px; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Pricency</h1>
        <div style="font-size:18px; opacity:0.9; margin-top:10px;">נוצר על ידי מיכאל - השוואת מחירים וקופונים</div>
    </header>
    <main class="main-content">
        <section class="search-card">
            <input type="text" id="q" placeholder="מה תרצה לקנות בזול?">
            <button class="btn-search" onclick="run()">חפש את המחיר הכי זול</button>
        </section>
        <div id="results"></div>
    </main>
    <footer class="footer">
        <p>© כל הזכויות שמורות למיכאל</p>
        <a href="https://paypal.me/iareah" target="_blank" class="btn-donate">לתרומה ב-PayPal</a>
    </footer>

    <script>
        async function run() {
            const q = document.getElementById('q').value;
            const res = document.getElementById('results');
            const key = "f93468b7cf17169a9dd3584bc3c91fe10947b64b19e0cf52266a0aaa35775903";
            if (!q) return;

            res.innerHTML = "<p style='text-align:center; padding:20px;'>בודק מחירים חיים בכמה שרתים במקביל...</p>";

            const api = `https://serpapi.com/search.json?engine=google_shopping&q=${encodeURIComponent(q)}&hl=he&gl=il&api_key=${key}`;
            
            // מנסה 3 שרתים שונים - הראשון שתופס מציג את התוצאה
            const proxies = [
                `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`,
                `https://corsproxy.io/?${encodeURIComponent(api)}`,
                `https://api.codetabs.com/v1/proxy?url=${encodeURIComponent(api)}`
            ];

            for (let url of proxies) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;
                    const data = await response.json();
                    const results = data.contents ? JSON.parse(data.contents) : data;

                    if (results.shopping_results) {
                        const sorted = results.shopping_results.sort((a, b) => (a.extracted_price || 99999) - (b.extracted_price || 99999));
                        res.innerHTML = "";
                        sorted.slice(0, 10).forEach((item, i) => {
                            const isMin = i === 0;
                            res.innerHTML += `
                                <div class="product-item ${isMin ? 'cheapest' : ''}">
                                    <strong>${item.title}</strong>
                                    <div style="color:#666; font-size:14px; margin-top:5px;">חנות: ${item.source}</div>
                                    <div class="price-tag">₪${item.extracted_price || 'באתר'}</div>
                                    <a href="${item.link}" target="_blank" class="buy-link">עבור לחנות</a>
                                </div>`;
                        });
                        return; // הצלחנו! עוצרים את החיפוש
                    }
                } catch (e) {
                    console.log("שרת נכשל, מנסה את הבא...");
                }
            }
            res.innerHTML = "<p style='text-align:center;'>כל השרתים עמוסים כרגע. נסה שוב בעוד 5 שניות.</p>";
        }
    </script>
</body>
</html>
