<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; direction: rtl; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 85%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; width: 100%; }
        .result { margin-top: 20px; text-align: right; background: #f8f9fa; padding: 15px; border-radius: 8px; border-right: 5px solid #007bff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>CheckMate</h1>
        <p>מערכת השוואת מחירים חכמה</p>
        <input type="text" id="item" placeholder="מה מחפשים היום?">
        <button onclick="check()">חפש עכשיו</button>
        <div id="out"></div>
    </div>
    <script>
        function check() {
            const val = document.getElementById('item').value;
            if(!val) return alert('נא להזין מוצר');
            document.getElementById('out').innerHTML = '<p>מחפש מחירים...</p>';
            setTimeout(() => {
                document.getElementById('out').innerHTML = `
                    <div class="result">
                        <strong>אתר א':</strong> ₪199<br>
                        <strong>אתר ב' (זול ביותר):</strong> ₪145
                    </div>`;
            }, 1000);
        }
    </script>
</body>
</html>
